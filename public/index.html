<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Money Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Money Tracker</h1>
        <form id="transaction-form">
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <button type="submit" style="margin: 0px 380px;">Add Transaction</button>
        </form>
        <h2 style="margin: 5px 0;">Transaction History</h2>
        <ul id="transaction-list"></ul>
        <h3>Total: <span id="total-amount">$0</span></h3>
    </div>
    
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Edit Transaction</h2>
            <form id="edit-transaction-form">
                <label for="edit-type">Type:</label>
                <select id="edit-type" name="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="edit-amount">Amount:</label>
                <input type="number" id="edit-amount" name="amount" required>
                <label for="edit-description">Description:</label>
                <input type="text" id="edit-description" name="description" required>
                <button type="submit" style="margin: 0px 165px;">Update Transaction</button>
            </form>
        </div>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
